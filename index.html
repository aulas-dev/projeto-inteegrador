<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Delivery</title>
  </head>
  <body>
    <header>
      <nav class="sticky top-0 z-50 bg-white shadow-sm">
        <div class="container mx-auto px-20 py-4">
          <div class="flex items-center justify-between">
            <div class="text-orange-600 font-bold text-2xl">
              LOGO<span class="text-green-500">.</span>
            </div>

            <div class="hidden md:flex items-center space-x-2 w-1/2">
              <div class="relative w-full">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1011.25 3a7.5 7.5 0 005.4 12.9z"
                  />
                </svg>

                <input
                  type="text"
                  placeholder="Buscar restaurantes ou pratos"
                  class="pl-10 w-full py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400"
                />
              </div>
            </div>
            <div class="hidden md:flex items-center space-x-6">
              <div
                class="flex items-center text-gray-700 hover:text-orange-500 transition-colors cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 mr-1.5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 10.5c0 7.5-7.5 10.5-7.5 10.5S4.5 18 4.5 10.5a7.5 7.5 0 1115 0z"
                  />
                </svg>
                <span class="text-sm font-medium">Meu endereço</span>
              </div>

              <button
                class="border border-orange-500 text-orange-500 hover:bg-orange-100 px-4 py-1.5 rounded text-sm font-medium transition"
              >
                Entrar
              </button>

              <div class="relative cursor-pointer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6 text-green-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.837l.383 1.436M6 9h13.245a.75.75 0 01.728.927l-1.2 5.1a1.5 1.5 0 01-1.454 1.173H8.25a1.5 1.5 0 01-1.454-1.173L5.1 7.5m0 0L4.125 3.75M6 9L4.125 3.75"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M10 20.25a.75.75 0 100-1.5.75.75 0 000 1.5zM17.25 20.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                  />
                </svg>
                <span
                  class="absolute -top-2 -right-2 bg-green-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"
                >
                  3
                </span>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="">
      <div
        class="relative bg-gradient-to-r from-orange-500/90 to-red-500/90 text-white"
      >
        <div
          class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-4.0.3&auto=format&fit=crop&w=1050&q=80')] bg-cover opacity-20 mix-blend-overlay"
        ></div>

        <div class="container mx-auto px-4 py-16 md:py-24 relative z-10">
          <div class="max-w-2xl">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">
              Comida deliciosa, <br class="hidden sm:block" />
              <span class="text-yellow-300">entregue rapidamente</span>
            </h1>

            <p class="text-lg md:text-xl mb-8 opacity-90">
              Peça suas refeições favoritas e receba em minutos. Qualidade e
              rapidez em um só app.
            </p>

            <div class="flex flex-wrap gap-4">
              <button
                class="bg-white text-orange-600 font-semibold px-5 py-2.5 rounded-full flex items-center gap-2 hover:bg-orange-100 transition"
              >
                Pedir agora
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M4.5 4.5l15 15m0-15l-15 15"
                  />
                </svg>
              </button>

              <button
                class="border border-white text-white px-5 py-2.5 rounded-full hover:bg-white/20 flex items-center gap-2 transition"
              >
                Ver restaurantes
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M9 5l7 7-7 7"
                  />
                </svg>
              </button>
            </div>

            <div class="mt-12 flex items-center gap-6">
              <div class="flex items-center">
                <div
                  class="h-10 w-10 rounded-full bg-white/20 flex items-center justify-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-white"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M4 6h16M4 12h16M4 18h16"
                    />
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm font-semibold">+1000</p>
                  <p class="text-xs opacity-80">Restaurantes</p>
                </div>
              </div>

              <div class="flex items-center">
                <div
                  class="h-10 w-10 rounded-full bg-white/20 flex items-center justify-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-white"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M4.5 6.75h15m-15 5.25h15m-15 5.25h15"
                    />
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm font-semibold">+10000</p>
                  <p class="text-xs opacity-80">Refeições</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <section>BOTÕES FILTRO</section>
      <section>PRODUTOS A EXIBIR</section>
      <section>PROPAGANDA</section>
    </main>

    <footer class="">RODAPÉ</footer>
  </body>
</html>
